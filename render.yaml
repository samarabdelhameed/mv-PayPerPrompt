services:
  - type: web
    name: payperprompt-relay
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: relay
    envVars:
      - key: APTOS_NODE_URL
        value: https://fullnode.devnet.aptoslabs.com
      - key: CONTRACT_ADDRESS
        value: 0xebbd28cf467283f883ea0d839cdd5d5baa33d8acb6466a65de8c2f52fdf6e684
      - key: PLATFORM_ADDRESS
        value: 0xebbd28cf467283f883ea0d839cdd5d5baa33d8acb6466a65de8c2f52fdf6e684
      - key: PORT
        value: 3000
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
