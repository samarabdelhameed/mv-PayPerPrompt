services:
  - type: web
    name: payperprompt-relay
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: relay
    envVars:
      - key: APTOS_NODE_URL
        value: https://testnet.movementnetwork.xyz/v1
      - key: CONTRACT_ADDRESS
        value: 0x76ed58b619ab6c6071d1830cf9db04728e2d4d6170153e8d5ad96346ab09bbc8
      - key: PLATFORM_ADDRESS
        value: 0x76ed58b619ab6c6071d1830cf9db04728e2d4d6170153e8d5ad96346ab09bbc8
      - key: PORT
        value: 3000
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
