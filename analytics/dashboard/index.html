<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPerPrompt Analytics</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: #fff;
    }
    .dashboard {
      max-width: 1200px;
      margin: 0 auto;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .metric-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .metric-value {
      font-size: 2.5em;
      font-weight: bold;
      color: #00ff88;
    }
    .metric-label {
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>PayPerPrompt Analytics</h1>
    
    <div class="metrics">
      <div class="metric-card">
        <div class="metric-value" id="totalAgents">0</div>
        <div class="metric-label">Total Agents</div>
      </div>
      
      <div class="metric-card">
        <div class="metric-value" id="totalPayments">0</div>
        <div class="metric-label">Total Payments</div>
      </div>
      
      <div class="metric-card">
        <div class="metric-value" id="totalInvoices">0</div>
        <div class="metric-label">Total Invoices</div>
      </div>
      
      <div class="metric-card">
        <div class="metric-value" id="totalVolume">$0</div>
        <div class="metric-label">Total Volume</div>
      </div>
    </div>
  </div>

  <script>
    async function fetchMetrics() {
      try {
        const response = await fetch('/api/metrics');
        const data = await response.json();
        
        document.getElementById('totalAgents').textContent = data.totalAgents;
        document.getElementById('totalPayments').textContent = data.totalPayments;
        document.getElementById('totalInvoices').textContent = data.totalInvoices;
        document.getElementById('totalVolume').textContent = `$${data.totalVolume}`;
      } catch (error) {
        console.error('Error fetching metrics:', error);
      }
    }

    fetchMetrics();
    setInterval(fetchMetrics, 10000);
  </script>
</body>
</html>
